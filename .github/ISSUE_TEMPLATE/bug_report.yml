name: üêõ Bug Report
description: Report a reproducible issue or unexpected behavior in the project.
title: "[Bug]: "
labels: [bug]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below so we can investigate the issue.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Relevant environmental details (OS, version, tools, etc.)
      placeholder: "e.g. Ubuntu 22.04, macOS 13, Docker, etc."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to trigger the issue. Be as specific as possible.
      placeholder: |
        1. Do '...'
        2. Then do '...'
        3. Observe '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
      description: Paste error logs or screenshots here, if any.
      placeholder: |
        ```
        Error output or logs here
        ```
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Checklist
      options:
        - label: I‚Äôve verified this bug hasn‚Äôt been reported before.
          required: true
        - label: I‚Äôve included all relevant logs/screenshots/configs.
          required: false
